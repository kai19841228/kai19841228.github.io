<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
	<script src = "https://webapi.amap.com/maps?v=1.4.10&key=565a6b4ad06b2391b8a81eaf2bdcf511&plugin=AMap.Driving,AMap.Geolocation"></script>
	<script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <title>定位</title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
				border: 1;
			}
			body{
				overflow: hidden;
				position: relative;
			}
			#container {
				width: 100%;
				height: 100vh;
			}
			#app{
				position: absolute;
				left: 10px;
				right: 10px;
				bottom: 1px;
				height: 300px;
				background-color: rgb(255,255,255,0.9);
			}
		</style>
</head>
<body>
	<div id="container"></div>
    <div id="app">
    	弹层展示
    </div>
    <script type="text/javascript">
			var markerArr = []
        //基本地图加载
        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [116.397428, 39.90923],//地图中心点
            zoom: 13 //地图显示的缩放级别
        });
        //构造路线导航类
        var driving = new AMap.Driving({
            map: map,
          autoFitView: true,
          hideMarkers: true
        }); 
				function aa () {
        // 根据起终点经纬度规划驾车导航路线
        driving.search(new AMap.LngLat(116.448613,39.9038), new AMap.LngLat( 116.448694,39.904693), function(status, result) {
            // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
            if (status === 'complete') {
							console.log('绘制驾车路线完成')
							var m1 = new AMap.Marker({
								position: [116.448613,39.9038]
							});
							var m2 = new AMap.Marker({
								position: [ 116.448694,39.904693]
							});
										map.add(m1);
							map.add(m2);
										infoWindow = new AMap.InfoWindow({
								isCustom: true,
								content: "77777777",
								offset: new AMap.Pixel(0, -22)
							});
              infoWindow.open(map, [ 116.448694,39.904693])
							let lineArr = [];
							 for (let item of result.routes[0].steps) {
							   lineArr.push([item.start_location.lng, item.start_location.lat]);
							 }
							 var polyline = new AMap.Polyline({
							   path: lineArr,
							   showDir: true,
							   strokeColor: "#000", //线颜色
							   strokeOpacity: 1, //线透明度
							   strokeWeight: 6
							});
							polyline.setMap(map);
							if (geoLagLat.lng) {
								let curMarker = new AMap.Marker({
									icon: "./img/currentPoint.svg",
									position: new AMap.LngLat(geoLagLat.lng, geoLagLat.lat),
									offset: new AMap.Pixel(-25, -22),
									zIndex: 5
								});
								curMarker.setMap(map);
							}
							console.log(map.getAllOverlays())
							map.setFitView('',false,[60,300,60,60]);
							// map.setZoom(map.getZoom() - 1)
							// map.panBy(0,-50);
              
            } else {
                console.log('获取驾车数据失败：' + result)
            }
        });
				}
				aa()
				setInterval(function(){
					// console.log(map.getAllOverlays()[4].Ke.icon)
					let arr = []
					for(let item of map.getAllOverlays()) {
						if(item.Ke.icon){
							console.log(item.Ke.icon)
						} else {
							arr.push(item)
						}
					}
					map.clearMap()
					// map.removeOverlay(arr)
					// map.remove(arr)
					// driving.clearMap
					aa()
				},5000)
    </script>
		<script type="text/javascript">
			var geoLagLat = {}
			geolocation = new AMap.Geolocation({
			      showButton: true,
			      GeoLocationFirst: true,
			      enableHighAccuracy: true, //是否使用高精度定位，默认:true
			      timeout: 10000, //超过10秒后停止定位，默认：5s
			      buttonPosition: "RB", //定位按钮的停靠位置
			      buttonDom:
			        "<img src='./img/mapPoint.svg' height='100%' width='100%' id='pointImg'/>",
			      buttonOffset: new AMap.Pixel(10, 320), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
			      zoomToAccuracy: false, //定位成功后是否自动调整地图视野到定位点
			      panToLocation: false,
			      showMarker: true, //是否显示定位点
			      markerOptions: {
			        autoRotation: true,
			        // angle: -90,
			        offset: new AMap.Pixel(-25, -22),
			        content: '<img src="./img/currentPoint.svg"/>',
			        imageSize: new AMap.Size(52, 50),
			        zIndex: 5
			      },
			      showCircle: false, //是否显示定位精度圈
			      circleOptions: {
			        //定位精度圈的样式
			        strokeColor: "#0093FF",
			        noSelect: true,
			        strokeOpacity: 0.5,
			        strokeWeight: 10,
			        fillColor: "#4D8AFF",
			        fillOpacity: 0.25
			      }
			    });
					map.addControl(geolocation);
					geolocation.getCurrentPosition();
					AMap.event.addListener(geolocation, "complete", onComplete);
					function onComplete(result) {
						console.log(result)
						geoLagLat = {
							lng: result.position.lng,
							lat: result.position.lat
						}
						// let curMarker = new AMap.Marker({
						// 	icon: "./img/currentPoint.svg",
						// 	position: result.position,
						// 	offset: new AMap.Pixel(-25, -22),
						// 	zIndex: 5
						// });
						// curMarker.setMap(map);
					}
					AMap.event.addListener(geolocation, "error", onError);
					function onError(result) {
						console.log(result)
					}
		</script>
</body>
</html>
