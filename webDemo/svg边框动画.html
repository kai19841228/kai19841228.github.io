<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
    <title>欧拉iQ报价、图片、配置参数、试驾 - 欧拉官网</title>
    <style>
    
*{box-sizing: border-box;}
.svg-btn-default { width:160px; height:50px; position: relative; cursor: pointer; }
.svg-btn { width:100%; border:2px solid #000; height:100%; overflow: hidden; position: absolute; top:0; z-index: 1; }
.svg-btn span { height:100%; width:100%; transition:top 0.5s ease-in-out; position: absolute; left:0; text-align: center; line-height: 48px; font-size:16px; }
.svg-btn span:nth-child(1) {top:0; color:#000; }
.svg-btn span:nth-child(2) { top:100%; color:#8dc245; }
.svg-btn-default svg { position: relative; z-index: 3;}
.svg-btn-default svg path { stroke:#8dc245; fill: transparent; transition:stroke-dashoffset 0.5s ease-in-out;   stroke-width:4px;
    stroke-dasharray: 170;
    stroke-dashoffset: 28%;
    -o-stroke-dasharray: 170;
    -o-stroke-dashoffset: 28%;
    -ms-stroke-dasharray: 170;
    -ms-stroke-dashoffset: 28%;
    -moz-stroke-dasharray: 170;
    -moz-stroke-dashoffset: 28%;
}
.svg-btn-default:hover svg path {
    stroke-dasharray: 170;
    stroke-dashoffset: 170%;
    -o-stroke-dasharray: 170;
    -o-stroke-dashoffset: 170%;
    -ms-stroke-dasharray: 170;
    -ms-stroke-dashoffset: 170%;
    -mz-stroke-dasharray: 170;
    -mz-stroke-dashoffset: 170%;
}
.svg-btn-default:hover .svg-btn span:nth-child(1) { top:-100%; }
.svg-btn-default:hover .svg-btn span:nth-child(2) { top:0; }
</style>
</head>
<body>

        </div>

        </svg>
    </div>
</body></html>
