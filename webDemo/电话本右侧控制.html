<script src="http://images.01zhuanche.com/statics/touch/js/jquery1.8.3.min.js"></script>
<script type="text/javascript">
$(function() {
	function resize() {
		var _height = $(window).width() < 640 ? $(window).width() : 640
		var originalFontSize = _height * 10 / 320
		$("html").css("font-size", originalFontSize);
	}
	$(window).on("load", function() {
		$(".loading").fadeOut(function() {
			$(".loading").remove()
		})
		resize()
	})
	$(window).on("resize", function() {
		resize()
	})
	 var navBar = $(".menu");
     var width = navBar.find("a").width();
     var height = navBar.find("a").height();
	navBar.on("touchmove", function (e) {
            e.preventDefault();
            var touch = e.originalEvent.touches[0];
            var pos = {"x": touch.pageX, "y": touch.pageY};
            var x = pos.x, y = pos.y;
            $(this).find("a").each(function (i, item) {
                var offset = $(item).offset();
                var left = offset.left, top = offset.top;
                if (x > left && x < (left + width) && y > top && y < (top + height)) {
//                  location.href = item.href;
					$(item).click()
                }
            });
       });
       $(".menu a").click(function(){
			var zIndex =$(this).index()
			var ziHeight = $(".cardSupport .list").find("dt").eq(zIndex).offset().top;
			var lunHeight = ziHeight + $(".cardSupport").scrollTop();
//			$("html,body").scrollTop(lunHeight);
			$("html,body").stop().animate({scrollTop:lunHeight},600)
			return false;
       })
})
</script>
