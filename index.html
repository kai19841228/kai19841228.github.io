		<h4>rotateZ</h4>
		<div class="box1">rotateZ</div>
		<script>
			var step = 0.02;
			var element1 = document.querySelector(".box1");
    Transform(element1);
    element1.rotateZ = 45;
    tick(function () {
        element1.rotateZ++;
        element1.scaleX < 0.5 && (step *= -1);
        element1.scaleX > 1.5 && (step *= -1);
        element1.scaleX += step;
        element1.scaleY += step;
    });
		</script>

		<h1 class="title">soda.min.js用法</h1>
		<div id="pic"></div>
		<script>
var tpl = '\
<ul>\
    <li soda-repeat="item in list">\
    {{$index}}\
    {{item.title}}\
       <div soda-repeat="i in item.lis">\
       {{$index}}\
       {{i.name}}\
       {{i.show}}\
       </div>\
    </li>\
</ul>'

var data = {
    list: [
        {title:"7月份",lis:[{name: "Hello" ,show: true},{name: "Hello" ,show: true}]}
    ]
};
$("h1").click(function(){
	data.list.push({title:"asdf",show:true})
	$("#pic").html(soda(tpl,data))
})
document.getElementById("pic").innerHTML = soda(tpl,data)
		</script>
		<script language="JavaScript" type="text/javascript"> 
function GetDateStr(AddDayCount) { 
var dd = new Date(); 
dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
var y = dd.getFullYear(); 
var m = dd.getMonth()+1;//获取当前月份的日期 
var d = dd.getDate(); 
return y+"-"+m+"-"+d; 
} 

document.write("前天："+GetDateStr(-2)); 
document.write("<br />昨天："+GetDateStr(-1)); 
document.write("<br />今天："+GetDateStr(0)); 
document.write("<br />明天："+GetDateStr(1)); 
document.write("<br />后天："+GetDateStr(2)); 
document.write("<br />大后天："+GetDateStr(20)); 

</script>
